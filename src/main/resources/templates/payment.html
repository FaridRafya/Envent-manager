<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <!-- Titre principal -->
    <h1 class="text-center">PayPal Payment</h1>
    <p class="text-center">Complete your payment securely with PayPal.</p>

    <!-- Section des messages -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Formulaire de paiement -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/pay}" method="get" class="text-center">
                <!-- Montant du paiement (affichage statique ici) -->
                <div class="mb-4">
                    <h3>Payment Amount: <span class="text-primary">$10.00</span></h3>
                </div>
                <!-- Bouton de paiement -->
                <button type="submit" class="btn btn-primary btn-lg">Pay with PayPal</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
