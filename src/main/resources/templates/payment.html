<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment for Event</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .payment-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 50px;
        }

        .payment-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .payment-header h1 {
            font-size: 2.5rem;
            color: #007bff;
        }

        .payment-header p {
            font-size: 1.1rem;
            color: #6c757d;
        }

        .price-tag {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }

        .pay-button {
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .pay-button:hover {
            background-color: #0056b3;
        }

        .card-footer {
            text-align: center;
            margin-top: 30px;
        }

        .card-footer a {
            text-decoration: none;
            font-size: 1rem;
            color: #007bff;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="payment-container col-md-6">
        <div class="payment-header">
            <h1>Payment for Event: <span th:text="${event.name}">Event Name</span></h1>
            <p>Event Date: <span th:text="${event.dateTime.toLocalDate()}">Event Date</span></p>
        </div>

        <div class="text-center">
            <p class="price-tag">Price: $<span th:text="${eventPrice}">10.00</span></p>
            <a th:href="@{${approvalUrl}}" class="pay-button">Pay with PayPal</a>
        </div>

        <div class="card-footer">
            <p>By completing the payment, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS & Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
